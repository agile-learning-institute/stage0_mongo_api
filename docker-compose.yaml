# docker-compose.yaml for stage0_mongodb_api testing

services:
  mongodb:
    image: mongo:7.0.5
    ports:
      - "27017:27017"
    extra_hosts:
      - "mongodb:127.0.0.1"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    profiles:
      - batch_test
      - interactive_test

  stage0_mongodb_api:
    image: ghcr.io/agile-learning-institute/stage0_mongodb_api:latest
    restart: no
    ports:
      - "8081:8081"
    volumes:
    - ./input:/input
    environment:
      MONGO_CONNECTION_STRING: mongodb://mongodb:27017/?replicaSet=rs0
      MONGO_DB_NAME: stage0
      MONGODB_API_PORT: 8081
      AUTO_PROCESS: True
      LOAD_TEST_DATA: True
      EXIT_AFTER_PROCESSING: True
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - batch_test

  stage0_mongo_api:
    image: ghcr.io/agile-learning-institute/stage0_mongo_api:latest
    restart: no
    ports:
      - "8081:8081"
    environment:
      MONGO_CONNECTION_STRING: mongodb://mongodb:27017/?replicaSet=rs0
      MONGODB_API_PORT: 8081
      AUTO_PROCESS: True
      LOAD_TEST_DATA: True
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - interactive_test
